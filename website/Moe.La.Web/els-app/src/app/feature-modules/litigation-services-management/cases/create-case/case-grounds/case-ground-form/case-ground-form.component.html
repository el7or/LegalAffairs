<h3 mat-dialog-title>
  <span *ngIf="!this.ground.id">إضافة</span>
  <span *ngIf="this.ground.id">تعديل</span>
</h3>

<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input matInput formControlName="text" placeholder="نص السند" autocomplete="off" required />
          <mat-error *ngIf="form.controls['text'].hasError('required')"> نص السند مطلوب</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">
    <span *ngIf="!this.ground.id">إضافة</span>
    <span *ngIf="this.ground.id">تعديل</span>
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">
    إلغاء
  </button>
</div>
