<section class="screen-actions">
  <button type="button" (click)="onSearchMoamala()" mat-raised-button color="primary">
    اختر معاملة
  </button>
</section>

<section class="screen-table responsive-table">
  <table mat-table [dataSource]="moamalatDataSource" multiTemplateDataRows class="mat-elevation-z0">

    <ng-container matColumnDef="moamalaNumber">
      <th mat-header-cell *matHeaderCellDef>رقم المعاملة</th>
      <td mat-cell *matCellDef="let caseMoamala">
        {{caseMoamala.moamala.moamalaNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>تاريخ ووقت المعاملة</th>
      <td mat-cell *matCellDef="let caseMoamala">
        <span>{{ caseMoamala.moamala.createdOn | date: "yyyy-MM-dd" }} &nbsp;
          {{ caseMoamala.moamala.createdOnHigri }} &nbsp;
          {{ caseMoamala.moamala.createdOnTime }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>عنوان المعاملة</th>
      <td mat-cell *matCellDef="let caseMoamala">
        {{caseMoamala.moamala.subject}}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th class="w-50 th-center" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let caseMoamala">
        <button type="button" mat-icon-button color="warn" matTooltip="حذف" matTooltipPosition="above"
          (click)="onDelete(caseMoamala)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">لا يوجد نتائج للبيانات.</td>
    </tr>
  </table>

</section>
