<h3 mat-dialog-title>
 رفض المذكرة
</h3>

<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <textarea matInput formControlName="note" [value]="form.controls['note'].value | replaceLineBreaks" placeholder="سبب رفض المذكرة" rows="3"
            maxlength="400" #note></textarea>
          <!-- <mat-hint>عدد الاحرف يجب ان لا يزيد عن 400 حرف</mat-hint> -->
          <mat-hint>400/{{note.value?.length || 0}}</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="onSubmit()" color="primary" [disabled]="!form.valid">موافق</button>
  &nbsp;
  <button mat-raised-button type="button" (click)="onCancel()">إلغاء</button>
</div>
