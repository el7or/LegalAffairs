<section role="table" class="responsive-table mat-elevation-z0" class="screen-table">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- StepArName Column -->
    <ng-container matColumnDef="stepArName">
      <th mat-header-cell *matHeaderCellDef> إسم الخطوة </th>
      <td mat-cell *matCellDef="let row"> {{row.stepArName}} </td>
    </ng-container>

    <!-- WorkflowStepCategoryArName Column -->
    <ng-container matColumnDef="workflowStepCategoryArName">
      <th mat-header-cell *matHeaderCellDef> تصنيف الخطوة </th>
      <td mat-cell *matCellDef="let row"> {{row.workflowStepCategoryArName}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> المعرف </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6" style="text-align: center;">لا يوجد نتائج للبيانات.</td>
    </tr>
  </table>
</section>
