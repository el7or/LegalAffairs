<div fxLayout="row wrap" class="screen">
  <div fxFlex.gt-sm="100" fxFlex="100">
    <section role="toolbar" class="screen-actions">
      <div class="button-row pull-left">
        <button mat-stroked-button (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </section>

    <section role="table" class="responsive-table screen-table">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- ActionArName Column -->
        <ng-container matColumnDef="actionArName">
          <th mat-header-cell *matHeaderCellDef> إسم الإجراء </th>
          <td mat-cell *matCellDef="let row"> {{row.actionArName}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> المعرف </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon class="dd-icon">settings</mat-icon>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="الإجراءات">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onUpdate(row.id)">
                تعديل
              </button>
              <button mat-menu-item disabled>
               حذف
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6" style="text-align: center;">لا يوجد نتائج للبيانات.</td>
        </tr>
      </table>
    </section>

    <section role="toolbar" class="screen-actions">
      <div class="button-row">
        <button type="button" mat-raised-button (click)="onPrevious()">
          السابق
        </button>
        <button mat-raised-button color="primary" (click)="onNext()">
          <span>متابعة</span>
        </button>
      </div>
    </section>
  </div>
</div>
