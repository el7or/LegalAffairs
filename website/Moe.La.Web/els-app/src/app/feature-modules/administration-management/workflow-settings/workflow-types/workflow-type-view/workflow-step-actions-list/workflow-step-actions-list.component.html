<section role="table" class="responsive-table" class="screen-table">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- WorkflowStepName Column -->
    <ng-container matColumnDef="workflowStepName">
      <th mat-header-cell *matHeaderCellDef> الخطوة </th>
      <td mat-cell *matCellDef="let row"> {{row.workflowStepName}} </td>
    </ng-container>

    <!-- WorkflowActionName Column -->
    <ng-container matColumnDef="workflowActionName">
      <th mat-header-cell *matHeaderCellDef> الإجراء </th>
      <td mat-cell *matCellDef="let row"> {{row.workflowActionName}} </td>
    </ng-container>

    <!-- NextStepName Column -->
    <ng-container matColumnDef="nextStepName">
      <th mat-header-cell *matHeaderCellDef> الخطوة التالية </th>
      <td mat-cell *matCellDef="let row"> {{row.nextStepName}} </td>
    </ng-container>

    <!-- NextStatusName Column -->
    <ng-container matColumnDef="nextStatusName">
      <th mat-header-cell *matHeaderCellDef> الحالة التالية </th>
      <td mat-cell *matCellDef="let row"> {{row.nextStatusName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> الوصف </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
