<h3 mat-dialog-title *ngIf="workItemTypeId">
  تعديل
</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="اسم نوع العمل" autocomplete="off" />
          <mat-error *ngIf="form.controls['name'].hasError('required')"> اسم نوع العمل مطلوب</mat-error>
          <mat-hint *ngIf="form.controls['name'].status === 'PENDING'">جاري التحقق...</mat-hint>
          <mat-error *ngIf="form.controls['name'].hasError('uniqueName')"> اسم نوع العمل موجود مسبقاً</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select formControlName="rolesIds" multiple required placeholder="الصلاحيات">
            <mat-option *ngFor="let role of allRoles" [value]="role.id">
              {{ role.nameAr }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls['rolesIds'].hasError('required')">الصلاحية مطلوبة</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" type="button"
    (click)="onSubmit()">
    <span *ngIf="workItemTypeId"> تعديل</span>
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">
    إلغاء
  </button>
</div>
