<h3 mat-dialog-title *ngIf="investigationRecordTypeId">
  تعديل
</h3>
<h3 mat-dialog-title *ngIf="!investigationRecordTypeId">
  إضافة
</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="اسم نوع الطرف" autocomplete="off" />
          <mat-hint *ngIf="form.controls['name'].status === 'PENDING'">جاري التحقق...</mat-hint>
          <mat-error *ngIf="form.controls['name'].hasError('uniqueName')"> اسم نوع الطرف موجود مسبقاً</mat-error>
          <mat-error *ngIf="form.controls['name'].hasError('required')"> اسم نوع الطرف مطلوب</mat-error>
        </mat-form-field>

      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" (click)="onSubmit()">
    <span *ngIf="!investigationRecordTypeId">إضافة</span>
    <span *ngIf="investigationRecordTypeId"> تعديل</span>
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">
    إلغاء
  </button>
</div>
