<h3 mat-dialog-title *ngIf="districtId">
  تعديل
</h3>
<h3 mat-dialog-title *ngIf="!districtId">
  إضافة
</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="اسم الحى" autocomplete="off" maxlength="50" required />
          <mat-error *ngIf="form.controls['name'].hasError('required')"> اسم الحى مطلوب</mat-error>
          <mat-hint *ngIf="form.controls['name'].status === 'PENDING'">جاري التحقق...</mat-hint>
          <mat-error *ngIf="form.controls['name'].hasError('uniqueName')"> اسم الحى موجود مسبقاً</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select required matInput formControlName="cityId" placeholder="المدينة">
            <mat-option value="">--اختر--</mat-option>
            <mat-option *ngFor="let city of cities" [value]="city.id">
              {{ city.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls['cityId'].hasError('required')"> المدينة مطلوبة</mat-error>
          <mat-hint *ngIf="form.controls['name'].status === 'PENDING'">جاري التحقق...</mat-hint>
          <mat-error *ngIf="form.controls['name'].hasError('uniqueName')"> اسم المدينة موجود مسبقاً</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" (click)="onSubmit()">
    <span *ngIf="!districtId">إضافة</span>
    <span *ngIf="districtId"> تعديل</span>
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">
    إلغاء
  </button>
</div>
