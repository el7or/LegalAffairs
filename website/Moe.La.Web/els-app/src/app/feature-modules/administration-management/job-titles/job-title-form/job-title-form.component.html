<h3 mat-dialog-title *ngIf="jobTitleId">
   تعديل
</h3>
<h3 mat-dialog-title *ngIf="!jobTitleId">
  إضافة
</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input matInput formControlName="name" maxlength="50" placeholder="المسمى الوظيفى" autocomplete="off"
            required>
          <mat-error *ngIf="form.controls['name'].hasError('required')"> المسمى الوظيفي مطلوب
          </mat-error>
          <mat-hint *ngIf="form.controls['name'].status === 'PENDING'">جاري التحقق...</mat-hint>
          <mat-error *ngIf="form.controls['name'].hasError('uniqueName')"> المسمى الوظيفى موجود مسبقاً
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="screen-actions">
  <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" (click)="onSubmit()">
    <span *ngIf="!jobTitleId">إضافة</span>
    <span *ngIf="jobTitleId"> تعديل</span>
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">إلغاء</button>
</div>
