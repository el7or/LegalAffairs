<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAS Authentication</title>
  <script src="/assets/js/oidc-client.min.js"></script>
</head>

<body>
  <script>
    const settings = {
      authority: 'https://stsstaging.moe.gov.sa/adfs',
      client_id: 'f22e60b6-9157-4b64-b7a1-3e03f1aed7d0',
      scope: 'openid profile',
      response_type: 'code',
    };

    new Oidc.UserManager(settings).signinSilentCallback().catch(err => {
      console.error(err);
    });

  </script>
</body>

</html>
